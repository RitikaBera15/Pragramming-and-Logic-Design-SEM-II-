<!DOCTYPE html>
<html>
<head>
    <title> TABLE 1</title>
</head>
<body>
<center>
    <table style="width: 700px; height: 700px;" border="1px solid black">
        <tr>
            <td colspan="6" valign="top" align="left" width="100px">Welcome to web programming</td>
            <td rowspan="6" width="100px" align="right" valign="top">A</td>
        </tr>
        <tr>
            <td rowspan="6" width="100px">C</td>
            <td colspan="4" align="right" valign="bottom" width="100px">B</td>
            <td rowspan="4" align="right" valign="top" width="100px">K</td>
        </tr>
        <tr>
            <td rowspan="4" width="100px">D</td>
            <td colspan="2" align="left" valign="top" width="100px">L</td>
            <td rowspan="2" align="left" valign="top" width="100px">G</td>
        </tr>
        <tr>
            <td rowspan="2" align="center" valign="center" width="100px">E</td>
            <td align="right" valign="bottom" width="100px">F</td>
        </tr>
        <tr>
            <td colspan="2" align="right" valign="top" width="100px">H</td>
        </tr>
        <tr>
            <td colspan="4" align="center" valign="bottom" width="100px">I</td>
        </tr>
        <tr>
            <td colspan="6" align="left" valign="top" width="100px">J</td>
        </tr>
    </table>
</center>
</body>
</html>
